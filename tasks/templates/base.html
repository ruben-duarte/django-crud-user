{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJango Crud app</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>



    <nav class="navbar navbar-expand-lg navbar navbar-custom " >
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ms-auto">
                <li  class="nav-item">
                    <a href="/"  class="nav-link">Home</a>
                </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'tasks' %}"   class="nav-link">Tasks Pending</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'tasks_completed' %}"   class="nav-link">Tasks completed</a>
            </li>
            <li class="nav-item">
                <a href="/tasks/create/"   class="nav-link">create task</a>
            </li>
            <li class="nav-item">
                <a href="/logout"   class="nav-link">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="/signup"   class="nav-link">SignUp</a>
            </li>
            <li class="nav-item">
                <a href="/signin"   class="nav-link">SignIn</a>
            </li>
            
            {% endif %}
            </ul>
          </div>
        </div>
      </nav>

        {% block content %}
        

        {% endblock  %}



</body>
</html>
